      <tc-img-quote-card
        image-src="https://joinus.vercel.app/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fmanuel.fcfcf50d.jpg&w=1920&q=75"
        quote="Change the color with 'background-color' attribute. The color can be a hex code, rgb, or a color name."

        title="Flexibilität ist Trumpf"

        title="Abwechslung und Eigenverantwortung"

    <segment-container id="jobs" seg-title="Jobs" background-color="#ffffff">
      <tc-img-text-card
        image-src="https://joinus.vercel.app/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fcode_example.62f57e4a.png&w=1920&q=75"
        title="Border Color"
        short-description="Ändere die Farbe des Rahmens mit dem Attribut 'border-color'. Die Farbe kann ein Hex-Code, rgb oder ein Farbname sein."
        detailed-description="Diese Position ist für Studierende, welche ca. im 3. Semester Informatik im Haupt- oder Nebenfach studieren und erste Programmiererfahrungen haben. Hier entwickelt man beispielsweise unsere CMS, Webseiten, und eAssessment-Tools weiter, erstellt neue eLearning-Kurse, und unterstützt bei allgemeinen IT-Projekten sowie der Erfassung von Inhalten.

        Es besteht viel Potenzial zur persönlichen Weiterentwicklung (z.B. in Richtung fortgeschrittener Web-Entwicklung und Datenanalyse) mit zunehmender Übernahme von eigener Projektverantwortung."
        border-color="rgb(0,0,0)"
      ></tc-img-text-card>

      <tc-img-text-card
        image-src="https://joinus.vercel.app/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fcode_example.62f57e4a.png&w=1920&q=75"
        title="Senior IT"
        short-description="Entwicklung von Geschäftsapplikationen, WebApps, Games und weiterer Projekte"
        detailed-description="Diese Position ist für Studierende ab dem 5. Semester Informatik im Haupt- oder Nebenfach, welche bereits Programmiererfahrung haben, bevorzugterweise mit React. Hier arbeitet man in IT-Projekten mit, bei welchen WebApps, Games oder andere Produkte implementiert werden und hilft bei Erweiterungen und Modernisierung bestehender Applikationen sowie bei der Konzeptionierung neuer Ideen.

  Bei einer Bewerbung für diese Position wirst du von uns eine kleine React Programmier-Challenge erhalten, mit der du deine Fähigkeiten beweisen kannst. Das erlaubt uns, beim Interview auf nicht aussagekräftige technische Fragen (“Whiteboard-Coding”) zu verzichten :)"
        image-on-left="True"
      ></tc-img-text-card>
    </segment-container>
