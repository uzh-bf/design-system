name: size
on: [pull_request]
jobs:
  size:
    runs-on: ubuntu-latest
    env:
      CI_JOB_NUMBER: 1
    steps:
      - uses: actions/checkout@v3

      - name: Use Node 22
        uses: actions/setup-node@v3
        with:
          node-version: 22.x

      - uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          run_install: true

      - uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
